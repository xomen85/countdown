<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Countdown</title>

    <!-- styles -->
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <section class="section-center">
      <!--image-->
      <article class="gift-img">
        <img
          src="./pexels-tuur-tisseghem-812264.jpg"
          alt="gift picture"
        />
      </article>
      <!--info-->
      <article class="gift-info">
        <h3>Old Macbook giveaway</h3>
        <h4 class="giveaway">
          Giveaway ends on Sunday, 30 October 2022, 8:00am
        </h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod
          similique laborum impedit enim quos odio velit? Doloribus laudantium
          deleniti dolore!
        </p>
        <div class="deadline">
          <!--days-->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!--end of item-->
          <!--hours-->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!--end of item-->
          <!--mins-->
          <div class="deadline-format">
            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
          </div>
          <!--end of item-->
          <!--secs-->
          <div class="deadline-format">
            <div>
              <h4 class="secs">34</h4>
              <span>secs</span>
            </div>
          </div>
          <!--end of item-->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
